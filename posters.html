<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posters | Songning Zhu</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #6c2eb9;
      font-weight: bold;
    }

    .poster-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .poster {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: translateY(-5px);
    }

    .poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .poster-title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Songning Zhu, Ph.D. Candidate</h1>
    <p>Hyperspectral Imaging | Machine Learning | Chemoresistance</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="posters.html">Posters</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="poster-grid">
    <div class="poster">
      <a href="assets/poster1_thumb.pdf" target="_blank">
        <img src="assets/poster1_thumb.png" alt="Poster 1 Thumbnail">
        <div class="poster-title">Organelle Dynamics in Tamoxifen Resistance (2024)</div>
      </a>
    </div>

    <div class="poster">
      <a href="assets/ccbs_thumb.pdf" target="_blank">
        <img src="assets/ccbs_thumb.png" alt="CCBS Poster Thumbnail">
        <div class="poster-title">CCBS Poster (2024)</div>
      </a>
    </div>

    <!-- Add more posters here following the same pattern -->
  </main>

  <footer>
    &copy; 2025 Songning Zhu
  </footer>
</body>
</html>
