<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posters | Songning Zhu</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #222;
    }

    header {
      background-color: #002b45;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #cce6ff;
    }

    nav {
      background-color: #e8edf3;
      padding: 0.75rem;
      text-align: center;
    }

    nav a {
      margin: 0 1.2rem;
      text-decoration: none;
      color: #00334e;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .poster {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.25s ease;
      aspect-ratio: 4 / 3;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .poster:hover {
      transform: translateY(-5px);
    }

    .poster span {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.85rem;
      text-align: center;
      padding: 0.6rem 0.4rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .poster:hover span {
      opacity: 1;
    }

    footer {
      background-color: #002b45;
      color: #cce6ff;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Songning Zhu, Ph.D. Candidate</h1>
    <p>Hyperspectral Imaging | Machine Learning | Chemoresistance</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="posters.html">Posters</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="poster-grid">
    <a href="assets/poster1_thumb.pdf" class="poster" target="_blank">
      <img src="assets/poster1_thumb.png" alt="Poster 1 Thumbnail">
      <span>Organelle Dynamics in Tamoxifen Resistance (2024)</span>
    </a>

    <a href="assets/ccbs_thumb.pdf" class="poster" target="_blank">
      <img src="assets/ccbs_thumb.png" alt="CCBS Poster Thumbnail">
      <span>CCBS Poster (2024)</span>
    </a>

    <a href="assets/2022_BPS.pdf" class="poster" target="_blank">
      <img src="assets/2022_BPS.png" alt="2022 BPS Poster Thumbnail">
      <span>BPS Poster (2022)</span>
    </a>
  </main>

  <footer>
    &copy; 2025 Songning Zhu
  </footer>
</body>

</html>
